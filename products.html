<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 2rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .card img {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
    }
    .card h3 {
      margin: 1rem 0 0.5rem;
    }
    .card p {
      margin: 0.5rem 0;
    }
    .count {
      background: #e0ffe0;
      padding: 0.3rem 0.6rem;
      border-radius: 10px;
      color: #2f9e44;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>All Products</h1>
  <div class="grid" id="productGrid"></div>

  <script>
    async function fetchMarkdownFiles() {
      const res = await fetch("/products/");
      const text = await res.text();
      const matches = [...text.matchAll(/href="([^"]+\.md)"/g)].map(m => m[1]);
      return matches;
    }

    async function fetchProduct(file) {
      const res = await fetch(`/products/${file}`);
      const md = await res.text();
      const meta = {};
      const imageMatch = md.match(/image:\s*["']?(.*?)["']?\s*$/m);
      const nameMatch = md.match(/name:\s*["']?(.*?)["']?\s*$/m);
      const countMatch = md.match(/count:\s*(\d+)/m);
      const descMatch = md.match(/description:\s*["']?(.+?)["']?\s*$/m);
      if (imageMatch) meta.image = imageMatch[1];
      if (nameMatch) meta.name = nameMatch[1];
      if (countMatch) meta.count = countMatch[1];
      if (descMatch) meta.description = descMatch[1];
      return meta;
    }

    async function renderProducts() {
      const container = document.getElementById("productGrid");
      const files = await fetchMarkdownFiles();
      for (const file of files) {
        const product = await fetchProduct(file);
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="/images/${product.image}" alt="${product.name}" />
          <h3>${product.name}</h3>
          <p>${product.description}</p>
          <div class="count">Count: ${product.count}</div>
        `;
        container.appendChild(card);
      }
    }

    renderProducts();
  </script>
</body>
</html>
